<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> ESP32 THERMAL CAM </title>

    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“·</text></svg>">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container my-3 pt-3">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">IP Address: </span>
            </div>
            <input id="ip-address" class="form-control" type="text" placeholder="192.168.1.184">
            <div class="input-group-append">
                <button id="connect" class="btn btn-primary" type="button">Connect</button>
            </div>
        </div>

        <div id="heatmap"></div>
        <div class="row mx-2 p-2">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <button class="btn btn-success btn-block btn-lg">Capture</button>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>

    <!-- Modal -->
    <button id="show-modal" hidden="true" data-toggle="modal" data-target="#generic-modal"></button>

    <div class="modal fade" id="generic-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">OOPS!</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Something went wrong!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-block" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script/jquery-3.2.1.slim.min.js"></script>
    <script src="script/popper.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <script src="script/plotly-2.12.1.min.js"></script>
    <script src="script/index.js"></script>
</body>

</html>
