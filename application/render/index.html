<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> ESP32 THERMAL CAM </title>

    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“·</text></svg>">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container mt-3 pt-3">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">IP Address: </span>
            </div>
            <input id="ip-address" class="form-control" type="text" placeholder="192.168.1.184">
            <div class="input-group-append">
                <button id="connect" class="btn btn-primary" type="button">Connect</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div id="heatmap"></div>
            </div>
            <div class="col-md-4" id="controls">
                <div class="row mx-2">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="00:30">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">Set</button>
                        </div>
                    </div>
                </div>

                <div class="row mt-4 mx-2">
                    <button class="btn btn-success btn-block btn-lg">Capture</button>
                </div>
            </div>
        </div>

        <script src="script/jquery-3.2.1.slim.min.js"></script>
        <script src="script/popper.min.js"></script>
        <script src="script/bootstrap.min.js"></script>
        <script src="script/plotly-2.12.1.min.js"></script>
        <script src="script/index.js"></script>
</body>

</html>
